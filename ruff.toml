# Ruff configuration for Security Assistant

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
]

# Exclude directories from linting
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    # Exclude code examples (they're demonstrations, not production code)
    "**/remediation/code_examples/**",
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Allow star imports in test files
"tests/**/*.py" = ["F403", "F405"]
# Allow ML naming conventions (X, y, X_train, etc.) and raise without from
"security_assistant/ml/**/*.py" = ["N803", "N806", "B904"]
# Allow raise without from in API/scanner error handling
"security_assistant/gitlab_api.py" = ["B904"]
"security_assistant/glab_cli.py" = ["B904"]
"security_assistant/scanners/**/*.py" = ["B904"]
"security_assistant/scheduler.py" = ["B904"]

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with 4 spaces
indent-style = "space"
